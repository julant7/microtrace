syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

package loglens;

option java_package = "com.julant7.loglens";
option java_multiple_files = true;

enum LogLevel {
  UNSPECIFIED = 0;
  TRACE = 1;
  DEBUG = 2;
  INFO = 3;
  WARN = 4;
  ERROR = 5;
  FATAL = 6;
}
message AppendRequest {
  google.protobuf.Timestamp timestamp = 1;
  string thread_name = 2;
  string level = 3;
  string message = 4;
  string logger_name = 5;
  string service_name = 6;
}

service LogLensService {
  rpc insertLog(AppendRequest) returns (google.protobuf.Empty);
}
